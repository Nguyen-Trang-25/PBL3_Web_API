<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lớp mới</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">


</head>
<body class="chat-page">
    <!-- Header
    <div id="header-container"></div> -->
    
    <!-- Account Form -->
    <div id="reg-log-container"></div>

    <!-- Chat -->

    <main>
      <div class="chat-layout">
    
        <div class="chat-sidebar">
          <div class="sidebar-header">
            <a href="home.html" class="logo">
              <i class="fas fa-lightbulb"></i>
            </a>
            <h3>Gần đây</h3>
          </div>
      
          <ul class="conversation-list">
            <li class="conversation-item active">
              <img src="images/avatar/tutor_m.png" class="avatar" />
              <div class="conversation-preview">
                <span class="name">Mr. John</span>
                <span class="last-message">Got it! Let me help you.</span>
              </div>
            </li>
            <li class="conversation-item">
              <img src="images/avatar/tutor_fm.png" class="avatar" />
              <div class="conversation-preview">
                <span class="name">Ms. Linda</span>
                <span class="last-message">Please send me the file.</span>
              </div>
            </li>
          </ul>
        </div>
    
        <div class="chat-container">
          <div class="chat-header">
            <h2 class="name">Mr. John</h2>
          </div>
    
          <div class="chat-messages" id="chatMessages">
            <div class="message-box receiver">
              <img src="images/avatar/tutor_m.png" class="avatar" alt="Tutor" />
              <div class="message">Hello! How can I help you today?</div>
            </div>
    
            <div class="message-box sender">
              <img src="images/avatar/student_boy.png" class="avatar" alt="Student" />
              <div class="message">I need help with algebra homework.</div>
            </div>
          </div>
    
          <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Type a message..." />
            <button id="sendBtn">Send</button>
          </div>
        </div>
    
      </div>
    </main>


    <!-- custom js file link -->
    <script src="js/loadContent.js" defer></script>
    <script src="js/script.js" defer></script>

    <script>
      const sendBtn = document.getElementById('sendBtn');
      const messageInput = document.getElementById('messageInput');
      const chatMessages = document.getElementById('chatMessages');

      sendBtn.addEventListener('click',()=>{
        const text = messageInput.value.trim();
        if (text !== "") {
          const userMsg = document.createElement("div");
          userMsg.classList.add("message-box", "sender");
          userMsg.innerHTML = `
            <img src="images/avatar/student_boy.png" class="avatar" alt="Student" />
            <div class="message">${text}</div>
          `;
          chatMessages.appendChild(userMsg);
          messageInput.value = "";
          chatMessages.scrollTop = chatMessages.scrollHeight;
          
          setTimeout(() => {
            const botMsg = document.createElement("div");
            botMsg.classList.add("message-box", "receiver");
            botMsg.innerHTML = `
              <img src="images/avatar/tutor_m.png" class="avatar" alt="Tutor" />
              <div class="message">Got it! Let me help you.</div>
            `;
            chatMessages.appendChild(botMsg);
            chatMessages.scrollTop = chatMessages.scrollHeight;
          }, 1000);
        }
    });

    messageInput.addEventListener("keydown", function (event) {
      if (event.key === "Enter") {
        event.preventDefault(); // Ngăn xuống dòng
        sendBtn.click();
      } 
    });

  </script>
    
</body>
</html>
